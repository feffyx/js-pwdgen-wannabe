<!doctype html>
<html lang="it">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Password Generator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">

<body>
 <!-- Container password -->
 <div style="display: flex; justify-content: center; align-items: center; height: 100vh;" class="pt-5 pb-5">
    <div class="container text-center bg-light" style="max-width: 600px;">
        <div class="row">
            <div class="col">
                <div class=" header-content">
                    <h1 id="titolo">Password Generator</h1>
                    <h6>Password generata randomicamente</h6>
                </div>
    
                <div class="accordion" id="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Password debole
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <strong>La tua password è:</strong> <span id="password1"></span>   <!-- l'id si collega al file JS per generare la password -->
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="accordion" id="accordion2">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Password sicura
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion2">
                            <div class="accordion-body">
                                <strong>La tua password è:</strong> <span id="password2"></span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="accordion" id="accordion3">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                Password forte
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordion3">
                            <div class="accordion-body">
                                <strong>La tua password è:</strong> <span id="password3"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
    


  <!-- JavaScript -->
  <script src="js/main.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
